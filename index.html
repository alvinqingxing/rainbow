
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href='style.css' rel='stylesheet'>
    <title>Make a Rainbow</title>
    </head>
  <body>
    <h1>Make a Rainbow</h1>
    <div id="box"></div>
    <script>
      const box = document.getElementById("box");
      const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
      function generate(){
        box.style.gridTemplateColumns = `repeat(48, 1fr)`;
        box.style.gridTemplateRows = `repeat(48, 1fr)`;
        for (let i = 0; i < 2304; i++){
          let square = document.createElement("div");
          square.style.backgroundColor = 'black';
          square.addEventListener("pointerover", function(){
            square.style.backgroundColor = colors[Math.floor(Math.random()*7)];
            })
          box.appendChild(square);
          }
      }
     generate();
    </script>
  </body>
</html>
